<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Básica</title>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .calculadora {
            background-color: #333;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
            width: 300px;
        }

        .calculadora h1 {
            color: #fff;
            text-align: center;
            margin-bottom: 20px;
        }

        .calculadora input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            text-align: right;
            background-color: #444;
            color: #fff;
        }

        .calculadora select {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            background-color: #444;
            color: #fff;
        }

        .calculadora input[type="button"] {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            background-color: #ff9500;
            color: #fff;
            cursor: pointer;
        }

        .calculadora input[type="button"]:hover {
            background-color: #e08900;
        }

        .calculadora .resultado {
            margin-top: 20px;
            padding: 10px;
            background-color: #444;
            border-radius: 5px;
            color: #fff;
            font-size: 18px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="calculadora">
        <h1>Calculadora Básica</h1>
        <input type="text" class="num1" placeholder="Primer número">
        <input type="text" class="num2" placeholder="Segundo número">
        <select class="operacion">
            <option value="sumar">Sumar</option>
            <option value="restar">Restar</option>
            <option value="multiplicar">Multiplicar</option>
            <option value="dividir">Dividir</option>
        </select>
        <input type="button" class="calcular" value="Calcular">
        <div class="resultado"></div>
    </div>

    <script type="text/javascript">
        $(document).ready(function(){
            $(".calcular").click(function(){
                var num1, num2, operacion, resultado;
                num1 = Number($(".num1").val());
                num2 = Number($(".num2").val());
                operacion = $(".operacion").val();

                switch(operacion) {
                    case "sumar":
                        resultado = num1 + num2;
                        break;
                    case "restar":
                        resultado = num1 - num2;
                        break;
                    case "multiplicar":
                        resultado = num1 * num2;
                        break;
                    case "dividir":
                        if (num2 !== 0) {
                            resultado = num1 / num2;
                        } else {
                            resultado = "Para que quieres dividir por 0 lila";
                        }
                        break;
                    default:
                        resultado = "Operación no válida.";
                }

                $(".resultado").html("<p>El resultado es: " + resultado + "</p>");
            });
        });
    </script>
</body>
</html>
